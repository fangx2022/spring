server:
  port: 8888

spring:
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
      exclude: static/**
# springBoot工程嵌入的tomcat限制了请求文件的大小，每个文件默认配置最大为1MB，单次请求文件的总数不能超过10MB
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB
